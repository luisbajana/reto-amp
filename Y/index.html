<!doctype html>
<html amp lang="en">
  <head>
    <meta charset="utf-8">
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <title>Hello, AMPs</title>
    <link rel="canonical" href="http://example.ampproject.org/article-metadata.html">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">

    <style amp-custom>
      /* any custom style goes here */
      body {
        background-color: white;
      }

      .headerbar{
        max-width: 1280px;
        margin-right: auto;
        margin-left: auto;
        padding-left: 10px;
        padding-right: 10px;
      }

      .primer-bloque{
        float: left;
        width: 15%;
        margin-top: 10px;
      }

      .segundo-bloque{
        float: left;
        width: 40%;
        margin-top: 10px;
        margin-left: 10%;
      }

      .tercer-bloque{
        float: right;
        width: 20%;
      }

      div{
        float: left;
      }

      div ul li{
        float: left;
        list-style: none;
      }

      div ul li a{
        color: #2B5464;
        font-size: 18px;
        text-decoration: none;
        font-family: sans-serif;
        padding: 10px 15px;
      }

      div input{
        padding: 6px 12px;
        font-size: 15px;
        line-height: 1.428571429;
        color: #465359;
        background-color: #ffffff;
        background-image: none;
        border: 1px solid #dbe5e7;
        float: left;
      }

      .segundo-bloque{

      }

      @media screen and (max-width: 1230px) {
        .segundo-bloque-responsivo{
          display: block;
        }

        .primer-bloque{
          display: none;
        }

        .segundo-bloque{
          display: none;
        }

        .tercer-bloque{
          display: none;
        }

      }



      /*
        Cuando es mayor a 768

      */

      @media screen and (min-width: 1231px) {

        .primer-bloque{
          display: block;
        }
        .segundo-bloque{
          display: block;
        }
        .segundo-bloque-responsivo{
          display: none;
        }

      }


      .tercer-bloque{
        margin: 10px;
      }


      .home-button {
        margin-top: 8px;
      }




      .hamburger {
        padding-left: 10px;
        font-size: 24px;
        color: #02b0ef;
        margin-right: 10px;
      }
      .sidebar {
        padding: 10px;
        margin: 0;
      }
      .sidebar > li {
        list-style: none;
        margin-bottom:10px;
        float: none;
      }
      .sidebar a {
        text-decoration: none;
      }
      .close-sidebar {
        font-size: 1.5em;
        padding-left: 5px;
      }


    </style>

    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "NewsArticle",
        "headline": "Open-source framework for publishing content",
        "datePublished": "2015-10-07T12:02:41Z",
        "image": [
          "logo.jpg"
        ]
      }
    </script>

    <script async custom-element="amp-accordion" src="https://cdn.ampproject.org/v0/amp-accordion-0.1.js"></script>
    <script async custom-element="amp-sidebar" src="https://cdn.ampproject.org/v0/amp-sidebar-0.1.js"></script>


    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  </head>

  <body>


    <header class="headerbar">

      <div class="primer-bloque">
        <a href="homepage.html">
          <amp-img class="home-button" src="img/logo-lg.png" width="166" height="32"></amp-img>
        </a>
      </div>

      <div class="segundo-bloque-responsivo">
        <header class="headerbar">
          <div role="button" on="tap:sidebar1.toggle" tabindex="0" class="hamburger">☰</div>
          <div class="site-name">
            <amp-img class="home-button" src="img/logo-lg.png" width="100" height="19"></amp-img>
          </div>
        </header>
        <amp-sidebar id="sidebar1" layout="nodisplay" side="left">
          <div role="button" aria-label="close sidebar" on="tap:sidebar1.toggle" tabindex="0" class="close-sidebar">✕</div>
          <ul class="sidebar">
            <li><a href="#">Telefonia</a></li>
            <li><a href="#">Tienda en Línea</a></li>
            <li><a href="#">Servicios en Línea</a></li>
          </ul>
        </amp-sidebar>
      </div>

      <div class="segundo-bloque">
        <ul>
          <li>
            <a href="#">
              Telefonía
            </a>
          </li>
          <li>
            <a href="#">
              Tienda en línea
            </a>
          </li>
          <li>
            <a href="#">
              Servicios
            </a>
          </li>
          <li>
            <a href="#">
              Ayuda
            </a>
          </li>

        </ul>
      </div>

      <div class="tercer-bloque">
        <input type="text">
        <a href="">
          <amp-img class="lupa" src="img/lupa.png" width="41" height="36">
          </amp-img>
        </a>
      </div>

    </header>


  </body>
</html>
